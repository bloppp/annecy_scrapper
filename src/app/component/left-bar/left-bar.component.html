

<p>Filters</p>
<p-listbox [options]="categoryList" [(ngModel)]="selectedCategoryList" (onChange)="onFilterChange($event)" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="label">
    <p-header>
      <i class="fa fa-car"></i>
      Categorie
    </p-header>
  </p-listbox>
  <p-listbox [options]="locationList" [(ngModel)]="selectedLocationList" (onChange)="onFilterChange($event)" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="label">
    <p-header>
      <i class="fa fa-car"></i>
      Salle
    </p-header>
  </p-listbox>
